[pytest]
# Pytest configuration for MediaButler

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Asyncio mode
asyncio_mode = auto

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=core
    --cov=utils
    --cov=handlers
    --cov=web/backend
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=50

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may hit external services)
    slow: Slow tests
    security: Security-related tests
    api: API endpoint tests

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
